<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #111;
  color: #fff;
  text-align: center;
  margin-top: 100px;
}

.player {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  display: inline-block;
}

.controls button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.controls button:hover {
  background-color: #444;
}

  </style>
</head>


<body>
  <div class="player">
    <h2>Now Playing</h2>
    <p id="song-title">Music player</p>
    <audio id="audio" src="Powerful-Emotional-Trailer(chosic.com).mp3" "></audio>
    <div class="controls">
      <button onclick="playAudio()">Play</button>
      <button onclick="pauseAudio()">Pause</button>
    </div>
    
  </div>

  <script>
    const audio = document.getElementById('audio');
    let song=document.getElementById("song-title")


function playAudio() {
  audio.play();
  song.innerText=" Playing";
}

function pauseAudio() {
  audio.pause();
    song.innerText="Pause";
}



  </script>

</body>
</html>
